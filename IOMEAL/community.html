#columns {
  display: block !important; /* Flexbox나 Grid로 변환되지 않게 */
  width: auto !important;    /* 부모 요소의 너비를 고정 */
  column-width: 350px; /* 기본 한 줄에 3개 타일 */
  column-gap: 15px;    /* 타일 간 간격 */
  width: 90%;
  max-width: 1100px;
  margin: 50px auto;
}

#columns figure {
  display: inline-block;
  width: 100%;          /* 타일이 column-width에 맞게 */
  break-inside: avoid;   /* 타일이 열 사이에서 잘리지 않도록 */
  border: 1px solid rgba(0, 0, 0, 0.2);
  margin: 0 0 15px;
  padding: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  background-color: #fefefe;
}

#columns img {
  width: 100%;
  height: auto;
}

#columns figcaption {
  border-top: 1px solid rgba(0, 0, 0, 0.2);
  padding: 10px;
  margin-top: 11px;
  font-size: 1.2rem;
  text-align: center;
  color: #444;
}

/* 1200px 이하에서 3개 유지 */
@media screen and (max-width: 1200px) {
  #columns {
    column-width: 350px; /* 1200px 이하에서도 한 줄에 3개 */
  }
}
